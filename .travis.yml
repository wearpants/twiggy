language: python
sudo: false
matrix:
  include:
    - python: 3.6
      env: TOXENV=py3flake8
    - python: 2.7
      env: TOXENV=py2flake8
    - python: 3.6
      env: TOXENV=doc
    - python: pypy3
      env: TOXENV=pypy3
    - python: pypy
      env: TOXENV=pypy
    - python: 3.3
      env: TOXENV=py33
    - python: 3.4
      env: TOXENV=py34
    - python: 3.5
      env: TOXENV=py35
    - python: 3.6
      env: TOXENV=py36
    - python: 2.6
      env: TOXENV=py26
    - python: 2.7
      env: TOXENV=py27

install:
  - travis_retry pip install tox

script:
  - tox
