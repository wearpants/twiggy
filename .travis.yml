language: python
sudo: false
matrix:
  include:
    - python: 2.6
      env: TOXENV=py26
    - python: 2.7
      env: TOXENV=py27
    - python: 3.3
      env: TOXENV=py33
    - python: 3.4
      env: TOXENV=py34
    - python: 3.5
      env: TOXENV=py35
    - python: 3.6
      env: TOXENV=py36
    - python: pypy
      env: TOXENV=pypy
    - python: pypy3
      env: TOXENV=pypy3
    - python: 3.6
      env: TOXENV=py3flake8
    - python: 2.7
      env: TOXENV=py2flake8

install:
  - travis_retry pip install tox

script:
  - tox

deploy:
  provider: pypi
  distributions: "sdist bdist_wheel"
  on:
    branch: master
    tags: true
  server: https://test.pypi.org/legacy/
  user: twiggy-uploader
  password:
    secure: 
